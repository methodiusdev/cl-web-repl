version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lisp-backend
    ports:
      - "8080:8080"
    networks:
      - lisp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lisp-frontend
    ports:
      - "8081:80"
    networks:
      - lisp-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  lisp-network:
    driver: bridge
