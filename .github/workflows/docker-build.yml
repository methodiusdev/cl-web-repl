name: Docker Build

on:
  push:
    branches: [ main, sprawozdanie ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build Backend Docker image
      run: |
        cd backend
        docker build -t lisp-repl-backend:${{ github.sha }} .
        
    - name: Test Backend image
      run: |
        docker run -d --name test-backend -p 8080:8080 lisp-repl-backend:${{ github.sha }}
        sleep 30
        curl --fail http://localhost:8080/health || exit 1
        docker stop test-backend
        docker rm test-backend

  build-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Build Frontend Docker image
      run: |
        cd frontend
        docker build -t lisp-repl-frontend:${{ github.sha }} .
        
    - name: Test Frontend image
      run: |
        docker run -d --name test-frontend -p 8081:80 lisp-repl-frontend:${{ github.sha }}
        sleep 5
        curl --fail http://localhost:8081 || exit 1
        docker stop test-frontend
        docker rm test-frontend
