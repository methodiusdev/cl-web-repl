<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Common Lisp REPL</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        h1 {
            color: #4ec9b0;
            text-align: center;
        }
        .container {
            background-color: #252526;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        textarea {
            width: 100%;
            height: 200px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }
        button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #1177bb;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #1e1e1e;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            min-height: 100px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
        }
        .success {
            color: #4ec9b0;
        }
        .error {
            color: #f48771;
        }
        .example {
            margin-top: 10px;
            font-size: 12px;
            color: #858585;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Online Common Lisp REPL</h1>
    
    <div class="container">
        <label for="code"><strong>WprowadÅº kod Common Lisp:</strong></label>
        <textarea id="code" placeholder="(+ 1 2 3)">; PrzykÅ‚ad: oblicz sumÄ™
(+ 1 2 3)</textarea>
        
        <button onclick="evaluateCode()">â–¶ Wykonaj</button>
        
        <div class="example">
            <strong>PrzykÅ‚ady:</strong><br>
            â€¢ <code>(* 6 7)</code> - mnoÅ¼enie<br>
            â€¢ <code>(defun hello (name) (format nil "Hello, ~A!" name))</code> - definicja funkcji<br>
            â€¢ <code>(hello "World")</code> - wywoÅ‚anie funkcji
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const BACKEND_URL = 'http://localhost:8080/eval';

        async function evaluateCode() {
            const code = document.getElementById('code').value;
            const resultDiv = document.getElementById('result');
            
            if (!code.trim()) {
                resultDiv.innerHTML = '<span class="error">ProszÄ™ wprowadziÄ‡ kod!</span>';
                return;
            }
            
            resultDiv.innerHTML = '<span style="color: #858585;">Wykonywanie...</span>';
            
            try {
                const response = await fetch(BACKEND_URL + '?code=' + encodeURIComponent(code), {
                    method: 'GET',
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    resultDiv.innerHTML = '<span class="success">âœ“ Wynik:</span><br>' + 
                                        escapeHtml(data.result);
                } else {
                    resultDiv.innerHTML = '<span class="error">âœ— BÅ‚Ä…d:</span><br>' + 
                                        escapeHtml(data.message);
                }
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">âœ— BÅ‚Ä…d poÅ‚Ä…czenia:</span><br>' + 
                                    escapeHtml(error.message) +
                                    '<br><br><em>Upewnij siÄ™, Å¼e backend dziaÅ‚a na ' + BACKEND_URL + '</em>';
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // ObsÅ‚uga Enter z Ctrl/Cmd
        document.getElementById('code').addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                evaluateCode();
            }
        });
    </script>
</body>
</html>
